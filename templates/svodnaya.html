{% extends 'base.html' %}
{% block title %}Сводная по свадьбам{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Сводная по свадьбам</h2>
<div class="overflow-x-auto">
  <table class="min-w-full bg-white rounded-xl shadow">
    <thead>
      <tr class="bg-pink-100 text-left">
        <th class="px-4 py-2">Название</th>
        <th class="px-4 py-2">Дата</th>
        <th class="px-4 py-2 text-right">Всего расходов (₽)</th>
      </tr>
    </thead>
    <tbody>
      {% for w in weddings %}
      <tr class="border-t hover:bg-pink-50">
        <td class="px-4 py-2 font-semibold">
          <a href="{{ url_for('view_wedding', wedding_id=w.id) }}" class="text-indigo-700 hover:underline">{{ w.name }}</a>
        </td>
        <td class="px-4 py-2">{{ w.date.strftime('%d.%m.%Y') if w.date }}</td>
        <td class="px-4 py-2 text-right font-bold">{{ '{:,.2f}'.format(w.total) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

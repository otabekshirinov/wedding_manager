{% extends 'base.html' %}
{% block title %}Пользователи{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Пользователи</h2>
<div class="bg-white rounded-2xl shadow overflow-x-auto">
  <table class="min-w-full">
    <thead class="bg-pink-50">
      <tr>
        <th class="px-4 py-2 text-left">ID</th>
        <th class="px-4 py-2 text-left">Email</th>
        <th class="px-4 py-2 text-left">Имя</th>
        <th class="px-4 py-2 text-left">Роль</th>
        <th class="px-4 py-2 text-left">Свадеб</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr class="border-t">
        <td class="px-4 py-2">{{ u.id }}</td>
        <td class="px-4 py-2">{{ u.email }}</td>
        <td class="px-4 py-2">{{ u.name or '—' }}</td>
        <td class="px-4 py-2">{{ 'Админ' if u.is_admin else 'Пользователь' }}</td>
        <td class="px-4 py-2">{{ u.weddings|length }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

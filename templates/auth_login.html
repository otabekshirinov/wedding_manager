{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl p-6 shadow">
  <h2 class="text-2xl font-bold mb-4">Войти</h2>
  <form method="POST" class="space-y-3">
    <input name="email" type="email" class="w-full border rounded-xl px-3 py-2" placeholder="Email" required>
    <input name="password" type="password" class="w-full border rounded-xl px-3 py-2" placeholder="Пароль" required>
    <button class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold px-4 py-2 rounded-xl">Войти</button>
  </form>
  <div class="text-sm mt-3 text-gray-600">
    Нет аккаунта? <a class="text-pink-700 underline" href="{{ url_for('auth.register') }}">Регистрация</a>
  </div>
</div>
{% endblock %}
